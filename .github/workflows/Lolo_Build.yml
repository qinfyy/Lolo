name: Lolo_Build.yml
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag"
        required: false
        default: ""
        type: string
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - "**.md"
  push:
    branches: [ "main" ]

jobs:
  push-data:
    name: push-data
    runs-on: ubuntu-latest
    steps:
      - name: Sync Lolo Src
        uses: actions/checkout@v4
        with:
          repository: BanterSR/Lolo
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          lfs: true
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - name: Push Data
        uses: actions/upload-artifact@v4
        with:
          name: data.zip
          path: ./data/*
      - name: Package
        run: |
          mkdir bin
          zip -r ./data/data.zip ./data/*
      - name: Release
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: |
            ./data/data.zip

  build:
    needs:
      - push-data
    strategy:
      matrix:
        platform: [ubuntu-latest]
        target:
          - windows-amd64
          - windows-arm64
          - linux-amd64
          - linux-arm64
          - darwin-amd64
          - darwin-arm64
          - linux-ppc64le
          - linux-riscv64
          - linux-s390x
    name: Build Lolo
    runs-on: ${{ matrix.platform }}
    env:
      TARGET: ${{ matrix.target }}
    steps:
      - name: Sync Lolo Src
        uses: actions/checkout@v4
        with:
          repository: BanterSR/Lolo
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          lfs: true
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Get Commit Hash
        id: commit
        run: |
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          COMMIT_FULL=$(git rev-parse HEAD)
          echo "short=$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "full=$COMMIT_FULL" >> $GITHUB_OUTPUT
          echo "Commit hash: $COMMIT_SHORT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
          check-latest: true

      - name: Build
        run: |
          TARGET_SPLIT=(${TARGET//-/ })
          GOOS=${TARGET_SPLIT[0]}
          GOARCH=${TARGET_SPLIT[1]}
          
          OUTPUT_NAME="Lolo_"$GOOS"_"$GOARCH
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="$OUTPUT_NAME.exe"
          fi
          
          COMMIT="${{ steps.commit.outputs.short }}"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.tag }}" != "" ]]; then
            SERVER_VERSION="${{ github.event.inputs.tag }}"
            VERSION_FLAG="-X 'gucooing/lolo/pkg.ServerVersion=${SERVER_VERSION}'"
          else
            SERVER_VERSION=""
            VERSION_FLAG=""
          fi
          
          echo "Building for $GOOS-$GOARCH with version: ${SERVER_VERSION:-none}, commit: $COMMIT..."
          
          GOOS=$GOOS GOARCH=$GOARCH \
          go build -ldflags="-s -w ${VERSION_FLAG} -X 'gucooing/lolo/pkg.Commit=${COMMIT}'" -o ./bin/$OUTPUT_NAME ./main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lolo_${{ matrix.target }}
          path: bin/*

      - name: Release
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.TOKEN }}
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: |
            bin/*